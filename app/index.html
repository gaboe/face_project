  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3">Hello there!</h1>
      <p>I have prepared collection of examle usages of Microsoft Face APIs</p>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="video-container">
        <div class="row">
          <video class="vividli-webcam-video" id="video"></video>
          <canvas id="canvas" style="display:none;"></canvas>
          <div id="buttoncontent">
          </div>
          <div id="photo">
          </div>
          <button style="display:none" class="btn btn-success offset-md-8" id="startbutton">CAPTURE</button>
        </div>
      </div>

      <div class="container offset-4">
        <div class="row">
          <h4>Click on the button to see group info</h4>
        </div>
        <ul id="group-info"></ul>

        <div class="row">
          <button id="group" type="button" class="btn btn-sm btn-primary">Group</button>
        </div>


        <div class="row">
          <h4>Wanna see people in the group? Click here !</h4>
        </div>
        <ul id="people-in-group-info"></ul>

        <div class="row">
          <button id="people-in-group" type="button" class="btn btn-sm btn-primary">People in the group</button>
        </div>

        <div class="row">
          <div class="col">
          </div>
          
          <div class="col">
            <button id="addFace" type="button" class="btn btn-primary face-api-btn">AddFace</button>
            <p id="addFace-info"></p>
          </div>

          <div class="col">
            <button id="identifyFace" type="button" class="btn btn-disabled face-api-btn">Get person by name</button>
            <p id="identifyFace-info"></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="faceId" type="button" class="btn btn-primary face-api-btn">Get face id</button>
            <p id="faceId-info"></p>
          </div>

          <div class="col">
            <button id="personIdByFace" type="button" class="btn btn-primary face-api-btn">Get person id from the group</button>
            <p id="personIdByFace-info"></p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button id="nameByFace" type="button" class="btn btn-primary face-api-btn">Get person name from the group</button>
            <p id="nameByFace-info"></p>
          </div>
        </div>

        <hr>
      </div>
    </div>
  </div>



  <footer>
    <p>&copy; Gabriel Eƒçegi 2017</p>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>')
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./dist/js/ie10-viewport-bug-workaround.js"></script>
  <script src="./dist/js/jquery.avgrund.min.js"></script>
  <script src="./dist/js/camera.js"></script>
  <script src="./dist/js/imgurClient.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="./dist/js/cookie.js"></script>
  <script src="./dist/js/app.js"></script>


  <script>
    if (readCookie("vividli-face") === null) {
      window.location.href = window.location.href + '/login.html'
    }
    $('#group').click(function () {
      if ($(this).text() === "Group") {
        var resp = getGroup(17171717, function (response) {
          Object.entries(response).forEach(
            ([key, value]) => $('#group-info').append(`<li><b>${key}</b>: ${value}</li>`));
          $('#group').text("Hide");
        });
      }
      else {
        $('#group-info').empty();
        $(this).text("Group");
      }
    });

    $('#people-in-group').click(function () {
      if ($(this).text() === "People in the group") {
        $.when(getPersons()).then(function (users) {
          users.map((x => $('#people-in-group-info').append(`<li><b>${x.name}</b> with personId ${x.personId}</li>`)))
          $('#people-in-group').text("Hide");
        });
      }
      else{
         $('#people-in-group-info').empty();
        $(this).text("People in the group");
      }
    });

    $('#addFace').click(function () {
      addPersonFace(gaboId, response => {
        $("#addFace-info").text(JSON.stringify(response));
      });
    })

    $('#faceId').click(function () {
      getFaceId((function (data) {
        $('#faceId-info').text(`faceId: ${data[0].faceId}`);
      }))
    })

    $('#personIdByFace').click(function () {
      getPersonId((function (data) {
        $('#personIdByFace-info').empty().append(`<p> personId: ${data[0].candidates[0].personId} 
                                        \n with confidence: ${data[0].candidates[0].confidence} 
                                        faceId: ${data[0].faceId} </p>`);
      }))
    })

    $('#nameByFace').click(function () {
      getPerson((function (person) {
        $('#nameByFace-info').empty().append(`${person.name}`);
      }))
    })
  </script>
</body>

</html>
