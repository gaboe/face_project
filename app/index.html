    </div>

  <div class="container">

    <div class="row">
      <div class="col">
        <button id="group" type="button" class="btn btn-primary face-api-btn">Group</button>
        <p id="group-info"></p>
      </div>
      <div class="col">
        <button id="personsInGroup" type="button" class="btn btn-primary face-api-btn">Persons in group</button>
        <ul id="personsInGroup-list"></ul>
      </div>

      <div class="col">
        <button id="addFace" type="button" class="btn btn-primary face-api-btn">AddFace</button>
        <p id="face-add-info"></p>
      </div>

      <div class="col">
        <button id="identifyFace" type="button" class="btn btn-disabled face-api-btn">Get person by name</button>
        <p id="identifyFace-info"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="faceId" type="button" class="btn btn-primary face-api-btn">Get face id</button>
        <p id="faceId-info"></p>
      </div>

      <div class="col">
        <button id="personIdByFace" type="button" class="btn btn-primary face-api-btn">Get person id from the group</button>
        <p id="personIdByFace-info"></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="nameByFace" type="button" class="btn btn-primary face-api-btn">Get person name from the group</button>
        <p id="nameByFace-info"></p>
      </div>
    </div>

    <hr>

    <video class="vividli-webcam-video" id="video"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="buttoncontent">

    </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="./js/jquery.min.js"><\/script>')
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>

  <script src="./dist/js/ie10-viewport-bug-workaround.js"></script>
  <script src="./dist/js/app.js"></script>
  <script src="./dist/js/camera.js"></script>
  <script src="./dist/js/imgurClient.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>



  <script>
    $('#group').click(function () {
      var resp = getGroup(17171717, function (response) {
        $('#group-info').text(JSON.stringify(response));
      });
    });

    $('#personsInGroup').click(function () {
      $.when(getPersons()).then(function (users) {
        users.map((x => $('#personsInGroup-list').append(`<li>${x.name} with personId ${x.personId}</li>`)))
        console.log(users);
      });
    });

    $('#addFace').click(function () {
      addPersonFace(gaboId);
    })

    $('#faceId').click(function () {
      getFaceId((function (data) {
        $('#faceId-info').text(`faceId: ${data[0].faceId}`);
      }))
    })

    $('#personIdByFace').click(function () {
      getPersonId((function (data) {
        $('#personIdByFace-info').empty().append(`<p> personId: ${data[0].candidates[0].personId} 
                                        \n with confidence: ${data[0].candidates[0].confidence} 
                                        faceId: ${data[0].faceId} </p>`);
      }))
    })

    $('#nameByFace').click(function () {
      getPerson((function (person) {
        $('#nameByFace-info').empty().append(`${person.name}`);
      }))
    })
  </script>
</body>

</html>
